<div class="product-card">
  <img src="{{ this.product.imageUrl }}" alt="hinh anh tam thoi">
  <h2>{{ this.product.name }}</h2>
  <button (click)="shopService.addToCart({
      id: this.product.id,
      name: this.product.name,
      price: this.product.price,
      quantity: 1
    })">Them vao gio
  </button>
  <button [routerLink]="['/product','product/:id']">xem chi tiet</button>

</div>
<!--/ko dung href vi lam mat du lieu -->
